<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="512" height="512" fill="#0b0b0f"/>
  
  <!-- Gradiente radial de fondo -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff2b4a;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0b0b0f;stop-opacity:1"/>
    </radialGradient>
    
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0033;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#ff2b4a;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ff2b4a;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#ff0033" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Círculo principal con glow -->
  <circle cx="256" cy="256" r="180" fill="url(#glow)" filter="url(#shadow)"/>
  
  <!-- Máscara de impostor -->
  <path d="M256 120 C320 120 370 170 370 234 L370 280 C370 344 320 394 256 394 C192 394 142 344 142 280 L142 234 C142 170 192 120 256 120 Z" fill="#1a1a20" stroke="#ff2b4a" stroke-width="4"/>
  
  <!-- Ojos brillantes -->
  <ellipse cx="220" cy="200" rx="25" ry="35" fill="#ff0033"/>
  <ellipse cx="292" cy="200" rx="25" ry="35" fill="#ff0033"/>
  
  <!-- Brillo en los ojos -->
  <ellipse cx="225" cy="190" rx="8" ry="12" fill="#ff7a90"/>
  <ellipse cx="297" cy="190" rx="8" ry="12" fill="#ff7a90"/>
  
  <!-- Boca siniestra -->
  <path d="M220 280 Q256 320 292 280" stroke="#ff2b4a" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Detalles decorativos -->
  <circle cx="150" cy="150" r="3" fill="#ff7a90" opacity="0.6"/>
  <circle cx="380" cy="200" r="2" fill="#ff7a90" opacity="0.8"/>
  <circle cx="100" cy="300" r="2" fill="#ff7a90" opacity="0.7"/>
  <circle cx="400" cy="350" r="3" fill="#ff7a90" opacity="0.5"/>
  
  <!-- Texto "I" estilizado -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#ff2b4a" filter="url(#shadow)">I</text>
</svg>
