<!DOCTYPE html>
<html>

<head>
    <title>Generador de Iconos PWA</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f0f0f0;
        }

        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }

        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .icon-item {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>ðŸŽ­ Generador de Iconos Impostor PWA</h1>
    <button onclick="generateAllIcons()">Generar Todos los Iconos</button>

    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [16, 32, 72, 96, 128, 144, 152, 180, 192, 384, 512];

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Fondo negro
            ctx.fillStyle = '#0b0b0f';
            ctx.fillRect(0, 0, size, size);

            // Gradiente radial de fondo
            const bgGradient = ctx.createRadialGradient(size / 2, size * 0.3, 0, size / 2, size * 0.3, size * 0.7);
            bgGradient.addColorStop(0, 'rgba(255, 43, 74, 0.3)');
            bgGradient.addColorStop(1, 'rgba(11, 11, 15, 1)');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);

            // CÃ­rculo con glow
            const glowGradient = ctx.createRadialGradient(size / 2, size / 2, 0, size / 2, size / 2, size * 0.4);
            glowGradient.addColorStop(0, 'rgba(255, 0, 51, 0.8)');
            glowGradient.addColorStop(0.7, 'rgba(255, 43, 74, 0.4)');
            glowGradient.addColorStop(1, 'rgba(255, 43, 74, 0)');

            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size * 0.35, 0, Math.PI * 2);
            ctx.fill();

            // MÃ¡scara principal
            const maskWidth = size * 0.45;
            const maskHeight = size * 0.55;
            const maskX = size / 2 - maskWidth / 2;
            const maskY = size * 0.23;

            ctx.fillStyle = '#1a1a20';
            ctx.strokeStyle = '#ff2b4a';
            ctx.lineWidth = Math.max(2, size * 0.008);

            ctx.beginPath();
            ctx.roundRect(maskX, maskY, maskWidth, maskHeight, size * 0.1);
            ctx.fill();
            ctx.stroke();

            // Ojos
            const eyeSize = size * 0.06;
            const eyeY = maskY + maskHeight * 0.3;

            ctx.fillStyle = '#ff0033';
            ctx.beginPath();
            ctx.ellipse(size / 2 - size * 0.07, eyeY, eyeSize * 0.7, eyeSize, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(size / 2 + size * 0.07, eyeY, eyeSize * 0.7, eyeSize, 0, 0, Math.PI * 2);
            ctx.fill();

            // Brillo en ojos
            ctx.fillStyle = '#ff7a90';
            const glintSize = eyeSize * 0.3;
            ctx.beginPath();
            ctx.ellipse(size / 2 - size * 0.06, eyeY - eyeSize * 0.3, glintSize, glintSize * 0.8, 0, 0, Math.PI * 2);
            ctx.fill();

            ctx.beginPath();
            ctx.ellipse(size / 2 + size * 0.08, eyeY - eyeSize * 0.3, glintSize, glintSize * 0.8, 0, 0, Math.PI * 2);
            ctx.fill();

            // Boca siniestra
            ctx.strokeStyle = '#ff2b4a';
            ctx.lineWidth = Math.max(3, size * 0.012);
            ctx.lineCap = 'round';

            const mouthY = maskY + maskHeight * 0.7;
            ctx.beginPath();
            ctx.moveTo(size / 2 - size * 0.07, mouthY);
            ctx.quadraticCurveTo(size / 2, mouthY + size * 0.08, size / 2 + size * 0.07, mouthY);
            ctx.stroke();

            // Letra "I" si hay espacio
            if (size >= 64) {
                ctx.fillStyle = '#ff2b4a';
                ctx.font = `bold ${size * 0.25}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('I', size / 2, size * 0.88);
            }

            // Detalles decorativos (solo en iconos grandes)
            if (size >= 128) {
                ctx.fillStyle = 'rgba(255, 122, 144, 0.6)';
                ctx.beginPath();
                ctx.arc(size * 0.2, size * 0.2, size * 0.01, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(size * 0.8, size * 0.3, size * 0.008, 0, Math.PI * 2);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(size * 0.15, size * 0.7, size * 0.008, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function generateAllIcons() {
            const grid = document.getElementById('iconGrid');
            grid.innerHTML = '';

            sizes.forEach(size => {
                const container = document.createElement('div');
                container.className = 'icon-item';

                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);

                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;

                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Descargar';
                downloadBtn.onclick = () => downloadIcon(canvas, size);

                container.appendChild(canvas);
                container.appendChild(label);
                container.appendChild(downloadBtn);
                grid.appendChild(container);
            });
        }

        function downloadIcon(canvas, size) {
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generar iconos al cargar
        window.onload = generateAllIcons;
    </script>
</body>

</html>
